<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Glitchpop Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Glitchpop Store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="skins.html">Skins</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <a href="carrito.html" class="btn btn-danger">Carrito</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div class="container" style="margin-top: 20px;">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" style="color: white;">Nickname</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtnickname" placeholder="Ingresa tu nickname">
                    </div>
                </div><br>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" style="color: white;">Nombre Completo</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtnombre" placeholder="Ingresa tu nombre completo">
                    </div>
                </div><br>
                <div class="mb-2 row">
                    <label class="col-sm-2 col-form-label" style="color: white;">Consulta</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtconsulta" placeholder="Ingresa tu consulta">
                    </div>
                </div><br>
                <div class="mb-2 row">
                    <label class="col-sm-2 col-form-label" style="color: white;">Servidor</label>
                    <div class="col-sm-5">
                        <select id="selservidor">
                            <option value="0" selected>Seleccione un servidor</option>
                            <optgroup label="Latinoamérica (LATAM)">
                                <option value="1">Santiago de Chile (Chile)</option>
                                <option value="2">Ciudad de México (México)</option>
                            </optgroup>
                            <optgroup label="Brasil (BR)">
                                <option value="3">São Paulo</option>
                                <option value="4">Rio de Janeiro</option>
                            </optgroup>
                            <optgroup label="Europa (EU)">
                                <option value="3">Frankfurt 1 (Alemania)</option>
                                <option value="4">Madrid (España)</option>
                            </optgroup>
                        </select>
                    </div>
                </div><br>
                <input class="w-10 btn btn-danger" type="submit" id="btnenviar" value="Enviar">
                <input class="w-10 btn btn-danger" type="reset" id="btnreset" value="Borrar">
            </div>
        </form>
    </main>
    <footer>
        <div class="container">
            <p class="float-end mb-1">
                <a href="contacto.html" class="letrabaja">Contáctanos</a>
            <p style="color: white;">Mucha skill poca skin?</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
